<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelspark</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .text-primary {
            color: #FF9D02 !important;
        }
        h1, h2, h3, h4, .navbar-brand {
            color: #232323;
        }
        p, .nav-link, .footer {
            color: #8E8E8E;
        }
        .btn-primary {
            background-color: #FF9D02;
            border-color: #FF9D02;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #e88f02;
            border-color: #e88f02;
        }
        .navbar-light .navbar-toggler-icon {
            background-color: #eda34ff7;
        }
        .footer {
            background-color: #f1ac5033;
        }
        .hero {
            padding: 200px 0;
            background: url(images/back.png) no-repeat top center;
        }
        .hero-content {
            padding-right: 50px;
        }
        .hero-image img {
            max-width: 90%;
            border-radius: 50%;
        }
        .about {
            padding: 100px 0;
            text-align: center;
        }
        .about-image img {
            max-width: 80%;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
     <div class="back">
       <nav class="navbar navbar-expand-lg navbar-light">
           <div class="container" style="background: transparent;">
               <a class="navbar-brand fw-bold" href="#">pixelspark.co</a>
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNav">
                   <ul class="navbar-nav ms-auto">
                       <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                       <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                       <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                       <li class="nav-item"><a class="nav-link" href="#">Testimonials</a></li>
                       <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                   </ul>
                   <div class="ms-3">
                       <img src="images/search.png" width="30">
                       <img src="images/cart.png" width="20">
                   </div>
               </div>
           </div>
       </nav>
   
       <!-- Hero Section -->
       <section class="hero">
           <div class="container d-flex align-items-center">
               <div class="row w-100 align-items-center">
                   <div class="col-md-6">
                       <h6 class="text-primary">_Restaurant</h6>
                       <h1 style="font-size: 65px;" class="fw-bold fs-0">We Serve</h1>
                       <h1 style="font-size: 65px;" class="fw-bold">Delicious <span class="text-primary">Food</span></h1>
                       <p class="mt-4" style="font-size: 20px;">Keep it easy with these simple but delicious recipes from make-ahead lunches and midweek meals to fuss-free sides.</p>
                       <button class="btn btn-primary mt-4">Get Started</button>
                   </div>
                   <div class="col-md-6 text-end" style="margin-bottom: 100px;">
                      
                   </div>
               </div>
           </div>
       </section>
     </div>
